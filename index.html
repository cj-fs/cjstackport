<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/rwa3lua.css">
    <link rel="stylesheet" href="styles.css">
    <link rel = "icon"
            type = "image/png"
            href = "favicon.png">
    <title>Colter Purcell: UI/UX/Scripting</title>
</head>
<body>
    <section id="hero">
        <h1 id="heroText">Open More Doors.</h1>
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1920 1080">
        <defs>
          <style>
            .cls-1 {
              fill: #10222f;
            }
      
            .cls-2 {
              fill: #fb7553;
            }
      
            .cls-3 {
              fill: url(#linear-gradient);
            }
          </style>
          <linearGradient id="linear-gradient" x1="729.77" y1="759.56" x2="1855.1" y2="1195.11" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#37364b"/>
            <stop offset="0.34" stop-color="#343449"/>
            <stop offset="0.64" stop-color="#292f41"/>
            <stop offset="0.91" stop-color="#172634"/>
            <stop offset="1" stop-color="#10222f"/>
          </linearGradient>
        </defs>
        <g id="Wall">
          <rect class="cls-1" width="1920" height="1080"/>
        </g>
        <g id="Opening">
          <polygon class="cls-2" points="469 1080 469 294.12 718 430 718 1080 469 1080"/>
        </g>
        <g id="Light">
          <polygon class="cls-3" points="718 430 1920 1058 1920 1080 718 1080 718 430"/>
        </g>
        <g id="Frame">
          <rect class="cls-1" x="746" y="430" width="15" height="650"/>
          <rect class="cls-1" x="776" y="430" width="26" height="650"/>
        </g>
      </svg>      
    </section>
</body>
</html>
